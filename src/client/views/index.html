<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
</head>
<body>
    <header>
        <h1>Travel App</h1>
    </header>

    <main>
        <aside class="trip-info">
            <form onsubmit="handleSubmit(event)">
                <input type="text" id="city" placeholder="Enter your trip city...">
                <input type="date" id="departure-date" placeholder="Enter your trip start date ...">
            </form>
        </aside>

        <section class="trip-details">
            <h2>Your Trip Details</h2>

            <span id="empty-message">Add a trip to show your details here</span>

            <div id="trips">
                <h3 id="trip-city"></h3>
                <p id="weather"></p>
                <p id="trip-countdown"></p>
            </div>
        </section>
    </main>

    <footer>
        &copy; Copyright - Udacity Travel App
    </footer>
    
</body>
</html>
